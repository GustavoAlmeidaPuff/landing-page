<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shotcurt icon" href="../landing/xit.png"type="image/x-icon">
</head>
<body>
    <!--cabeçalho-->
    <header>
        <h1>Codes Advocacia</h1>
        <img src="https://gifs.eco.br/wp-content/uploads/2023/03/imagens-de-logo-advocacia-png-41.png" alt="">
        <div>
            <!--menu de navegação-->
            <a href="#">SOBRE</a>
            <a href="#">CONTATO</a>
        </div>
    </header>
    <main>
        <form>
            <h2>codes Advocacia</h2>
            <!--form-->
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="email" name="email" id="email" placeholder="e-mail">
            <input type="tel" name="telefone" id="telefone" placeholder="telefone" maxlength="11">
            <button type="submit">entrar em contato</button>
        </form>
        <h3>Escritório de Advocacia</h3>
        <span>"Ser advogado é entender que tudo na vida precisa de ordem e sabedoria"</span>
    </main>
</body>
</html>
